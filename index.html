<!DOCTYPE html>
<html>
  <head>
 
    <meta charset="utf-8">
    <title>Snake</title>
    <link rel="stylesheet" type="text/css" href="../css/style.css"></link>
  </head>
  <body>
    <script type="text/javascript" src="./js/jquery-2.1.1.js"></script>
    <!-- Whackjobs at GithubPages don't understand symlinks... -->
    <script type="text/javascript" src="./js/snake.js"></script>
    <script type="text/javascript" src="./js/board.js"></script>
    <script type="text/javascript" src="./js/snake-view.js"></script>
    <script>
      var $board = $(document.documentElement);
      var view = new SnakeGame.View($board);
      var interval = view.start();

      function restart() {
        clearInterval(interval);
        view = new SnakeGame.View($board);
        interval = view.start();
      };
    </script>
  </body>
</html>
